<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <a href="index.html">zur√ºck</a>
    <h1 class="mitte">Sudoku</h1>
    <div class="rahmen">
      <div class="diff">
        <input
          type="radio"
          id="easy"
          onchange="startGame(easy)"
          name="diff"
          class="hidden"
        />
        <label for="easy" class="label">easy</label>
        <input
          type="radio"
          id="medium"
          onchange="startGame(medium)"
          name="diff"
          class="hidden"
        />
        <label for="medium" class="label">medium</label>
        <input
          type="radio"
          id="hard"
          onchange="startGame(hard)"
          name="diff"
          class="hidden"
        />
        <label for="hard" class="label">hard</label>
      </div>
      <div id="board"></div>
      <div id="number-container">
        <p id="one">1</p>
        <p id="two">2</p>
        <p id="three">3</p>
        <p id="four">4</p>
        <p id="five">5</p>
        <p id="six">6</p>
        <p id="seven">7</p>
        <p id="eight">8</p>
        <p id="nine">9</p>
        <p id="clear"></p>
      </div>
    </div>
  </body>
  <script src="sudoku.js"></script>
</html>
